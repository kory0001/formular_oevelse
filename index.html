<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <link rel="stylesheet" href="style.css">
</head>
<header></header>
<main>
    <h1>Log in form</h1>
    <form action="login_form" netlify></form>
    <form action="" name="">
        <div class="container">
            <label for="uname">
                <p>E-mail/Username</p>
            </label>
            <input type="text" placeholder="Enter e-mail or username" name="uname" required>
            <label for="psw">
                <p>Password</p>
            </label>
            <input type="text" placeholder="Enter password" name="psw" required>
        </div>
        <button class="submit_button" type="submit">
            <p>Log in</p>
        </button>
        <label>
            <input type="checkbox" checked="checked" name=" remember"> Remember me
        </label>
        <div class="container">
            <button type="button" class="cancelbtn">Cancel</button>
            <br>
            <br>
            <span class="psw"><a href="#">Forgot your password? - Click here</a></span>
        </div>
    </form>


</main>

</html>
